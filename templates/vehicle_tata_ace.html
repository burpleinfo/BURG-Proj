<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vehicle.name }} - BURG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/burg-logo.png') }}" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/burg-logo.png') }}" alt="BURG Logo">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/browse">Browse Vehicles</a></li>
                <li><a href="/register">Become a Partner</a></li>
                <li><a href="/support">Support</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="vehicle-details">
        <h2>{{ vehicle.name }}</h2>
        <img src="{{ url_for('static', filename='images/' + vehicle.image) }}" alt="{{ vehicle.name }}">
        <p>{{ vehicle.description }}</p>
        <p><strong>Price:</strong> ${{ vehicle.price }}/day</p>
        <div class="cost-calculator">
            <h3>Cost Calculator</h3>
            <form id="calculator-form">
                <label for="days">Number of Days:</label>
                <input type="number" id="days" min="1" required>
                <button type="button" onclick="calculateCost({{ vehicle.price }})">Calculate</button>
            </form>
            <p id="cost-result"></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 BURG. All rights reserved.</p>
    </footer>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/67a339123a8427326079f1ca/1ijapdt1h';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
    <script>
    function calculateCost(price) {
        const days = document.getElementById("days").value;
        const cost = price * days;
        document.getElementById("cost-result").innerText = `Total Cost: $${cost}`;
    }
    </script>
</body>
</html>
