<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BURG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BURG</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/browse">Browse Vehicles</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="dashboard">
        <h2>Welcome to Your Dashboard</h2>

        <!-- Cost Calculator -->
        <div class="cost-calculator">
            <h3>Cost Calculator</h3>
            <form id="calculator-form">
                <label for="vehicle-type">Vehicle Type:</label>
                <select id="vehicle-type" required>
                    <option value="50">Toyota Hilux - $50/day</option>
                    <option value="40">Ford Transit - $40/day</option>
                    <option value="70">Mercedes Sprinter - $70/day</option>
                </select>
                <label for="days">Number of Days:</label>
                <input type="number" id="days" min="1" required>
                <button type="button" onclick="calculateCost()">Calculate</button>
            </form>
            <p id="cost-result"></p>
        </div>

        <!-- File Upload -->
        <div class="file-upload">
            <h3>Upload Documents</h3>
            <form action="/dashboard" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Chat with Admin -->
        <div class="chat">
            <h3>Chat
